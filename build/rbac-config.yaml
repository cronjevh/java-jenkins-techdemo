---
apiVersion: v1
kind: Namespace
metadata:
  name: jenkins-controller
---
apiVersion: v1
kind: Namespace
metadata:
   name: jenkins-agent
---
apiVersion: v1
kind: Namespace
metadata:
   name: sampleapp
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: jenkins-agent-full-access
  namespace: jenkins-agent
rules:
- apiGroups: ["", "extensions", "apps"]
  resources: ["*"]
  verbs: ["*"]
- apiGroups: ["batch"]
  resources:
  - jobs
  - cronjobs
  verbs: ["*"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
   name: jenkins-agent-binding
   namespace: jenkins-agent
subjects:
 - kind: ServiceAccount
   name: jenkins-k8s-agent-serviceaccount
   namespace: default
roleRef:
   kind: Role
   name: jenkins-agent-full-access
   apiGroup: rbac.authorization.k8s.io
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: sampleapp-full-access
  namespace: sampleapp
rules:
- apiGroups: ["", "extensions", "apps"]
  resources: ["*"]
  verbs: ["*"]
- apiGroups: ["batch"]
  resources:
  - jobs
  - cronjobs
  verbs: ["*"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
   name: jenkins-agent-binding
   namespace: sampleapp
subjects:
 - kind: ServiceAccount
   name: jenkins-k8s-agent-serviceaccount
   namespace: default
roleRef:
   kind: Role
   name: sampleapp-full-access
   apiGroup: rbac.authorization.k8s.io